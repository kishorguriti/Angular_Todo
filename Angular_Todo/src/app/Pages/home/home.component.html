

<div style="text-align: end">
  <button class="export-btn" (click)="onDownload()">Download as Pdf</button>
  <button class="export-btn" (click)="exportExcel()">export as Excel</button>
</div>

<div style="margin: 20px">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      fxFlexFill
      (keyup)="applyFilter($event)"
      placeholder="Search By Title"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="Todos" matSort id="todo">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td
          mat-cell
          *matCellDef="let todo"
          [ngClass]="
            todo.completed != 'Done' ? 'completed-text' : 'pending-text'
          "
          
        >
          {{ todo.id }}
        </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td
          mat-cell
          *matCellDef="let todo"
          [ngClass]="
            todo.completed != 'Done' ? 'completed-text' : 'pending-text'
          "
        >
          {{ todo.title }}
        </td>
      </ng-container>

      <ng-container matColumnDef="target">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Target</th>
        <td
          mat-cell
          *matCellDef="let todo"
          [ngClass]="
            todo.completed != 'Done' ? 'completed-text' : 'pending-text'
          "
        >
          {{ todo.target }}
        </td>
      </ng-container>

      <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Completed</th>
        <td
          mat-cell
          *matCellDef="let todo"
          [ngClass]="
            todo.completed != 'Done' ? 'completed-text' : 'pending-text'
          "
        >
          {{ todo.completed === "Done" ? "Completed" : "Incomplete" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="updatedAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>updated At</th>
        <td
          mat-cell
          *matCellDef="let todo"
          [ngClass]="
            todo.completed != 'Done' ? 'completed-text' : 'pending-text'
          "
        >
          {{ todo.updatedAt }}
        </td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Created At</th>
        <td
          mat-cell
          *matCellDef="let todo"
          [ngClass]="
            todo.completed != 'Done' ? 'completed-text' : 'pending-text'
          "
        >
          {{ todo.createdAt }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Actions" class="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let todo">
          <button mat-icon-button (click)="onEdit(todo.id)">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button (click)="onDelete(todo.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>

    
  </div>
</div>
